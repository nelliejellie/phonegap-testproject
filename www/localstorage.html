<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        * Enable eval(): add 'unsafe-eval' to default-src

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <title>Dog calculator</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <style>
        #footer{
            position: absolute;
            bottom: 0vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div data-role="page" id="page">
        <div data-role="header">
            <h1>dog calculator</h1>
        </div><!--header -->
        <div data-role="main" class="ui-content">
            <input type="text" id="text"><br>
            <button id='btnSave'>Save Item</button><br>
            <button id='btnget'>Retrieve Item</button><br>
            <h3 id="valueText"></h3>
            <br>
        </div><!--main -->
        <div data-role='footer' id="footer">
            <h2>&copy; phonegap</h2>
        </div><!--footer -->
    </div><!--page -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        
        $(function(){
            $('#btnSave').click(function(e){
                //block of code to execute
                var firstItem = $('#text').val(); //get access to the input value
                localStorage.setItem('item1', firstItem);
                var date = new Date();
                localStorage.setItem('timestamp', date)
            });
             $('#btnget').click(function(e){
                //block of code to execute
                var itemGotten = localStorage.getItem('item1');
                var date = new Date();
                localStorage.setItem('timestamp', date)
                 $('#valueText').append(itemGotten)
            });
        });
    </script>
</body>

</html>
